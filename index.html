<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/png">

    <link rel="stylesheet" href="css/styles.css">

    <!-- The title must be unique for each webpage. -->
    <title>Exam project template</title>

    <!-- The meta description must be unique for each webpage. -->
    <meta name="description" content="This is a template for an exam project.">
</head>
<body>
    <header>
        <!-- If a header exists, this location is for logo (if there is one) and other relevant header content. -->
        <!-- Often you will repeat this section on all the html pages of the website. -->

        <nav> 
            <!-- If a main navigation exists, this location is for the main navigation items. -->
            <!-- Often you will repeat this section on all the html pages of the website. -->
        </nav>
    </header>

    <main>
        <!-- This location is for the unique content of this specific page. -->

        <!-- Often you will use sections or divs for different sections of -->
        <!-- content. Sections must have a heading to comply with html standards. -->
        <section><h2>Heading level 2</h2></section>
        <div></div>
    </main>

    <footer>
        <!-- If a footer exists, this location is for the footer content. -->
        <!-- Often you will repeat this section on all the html pages of the website. -->
    </footer>

    <!-- Include all relevant JavaScript files (if any) before /body closing -->
    <script src="js/javascript.js"></script>
</body>
</html>
